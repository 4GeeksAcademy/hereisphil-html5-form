<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 and Bootstrap CSS Payment Form</title>
    <!-- Bootstrap CSS Bundle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form class="rounded border container my-5 p-0">
      <h1 class="bg-light p-3">Payment form example</h1>
      <p class="alert alert-danger mx-3" role="alert">
        Some fields are missing
      </p>

      <!-- SECTION: Card info -->
      <section class="row m-3">
        <div class="col-6">
          <label class="form-label" for="cardNum">Card #</label
          ><input class="form-control w-100" type="number" id="cardNum" />
        </div>
        <div class="col-3">
          <label class="form-label" for="cvcNum">CVC #</label
          ><input class="form-control w-100" type="number" id="cvcNum" />
        </div>
        <div class="col-3">
          <div class="input-group">
            <label class="form-label w-100" for="amount">Amount</label>
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" id="amount" />
            <span class="input-group-text">.00</span>
          </div>
        </div>
      </section>

      <!-- SECTION: name -->
      <section class="row m-3">
        <div class="col-6">
          <label class="form-label" for="fname">First Name</label
          ><input class="form-control w-100" type="text" />
        </div>
        <div class="col-6">
          <label class="form-label" for="lname">Last Name</label
          ><input class="form-control w-100" type="text" />
        </div>
      </section>

      <!-- SECTION: address -->
      <section class="row m-3">
        <div class="col-6">
          <label class="form-label" for="city">City</label
          ><input class="form-control w-100" type="text" />
        </div>

        <div class="col-3">
          <label class="form-label" for="state">State</label>
          <select class="form-select" name="state" id="state">
            <option value="">Select a state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="col-3">
          <label class="form-label" for="postal">Postal Code</label
          ><input class="form-control w-100" type="number" />
        </div>
      </section>

      <!--SECTION: Credit Cards + Message -->
      <section class="row d-flex justify-content-between align-items-start m-3">
        <div class="col-6">
          <label class="form-check-label mb-3" for="cardType">We accept:</label>
          <div
            class="bg-secondary rounded-1 text-white d-flex flex-wrap justify-content-around gap-2 p-2 w-50"
          >
            <div class="d-flex flex-wrap gap-1 align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="cardType"
                id="mastercard"
                value="mastercard"
              /><label class="form-check-label" for="mastercard"
                ><i class="fa-brands fa-cc-mastercard fa-xl"></i
              ></label>
            </div>
            <div class="d-flex flex-wrap gap-1 align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="cardType"
                id="visa"
                value="visa"
              /><label class="form-check-label" for="visa"
                ><i class="fa-brands fa-cc-visa fa-xl"></i
              ></label>
            </div>
            <div class="d-flex flex-wrap gap-1 align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="cardType"
                id="discover"
                value="discover"
              /><label class="form-check-label" for="discover"
                ><i class="fa-brands fa-cc-discover fa-xl"></i
              ></label>
            </div>
            <div class="d-flex flex-wrap gap-1 align-items-center">
              <input
                class="form-check-input"
                type="radio"
                name="cardType"
                id="amex"
                value="amex"
              /><label class="form-check-label" for="amex"
                ><i class="fa-brands fa-cc-amex fa-xl"></i
              ></label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <label class="form-check-label w-100 mb-2" for="cardType"
            >Message</label
          >
          <textarea
            name="message"
            id="message"
            class="w-100 form-control form-control-lg"
          ></textarea>
          <span id="messageHelp" class="form-text w-100"
            >Add any notes here.</span
          >
        </div>
      </section>

      <!-- Footer - Buttons -->
      <section class="row bg-light d-flex justify-content-end gap-1 p-3 m-0">
        <button type="reset" class="col-1 btn btn-secondary">Cancel</button>
        <button type="submit" class="col-1 btn btn-primary">Send</button>
      </section>
    </form>
  </body>
</html>
